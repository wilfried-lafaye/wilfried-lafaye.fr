services:
  - type: web
    name: backend
    env: node

    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: python-demo
    env: python

    rootDir: services/python-demo
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app


  - type: web
    name: frontend
    env: static

    rootDir: frontend
    staticPublishPath: ./
